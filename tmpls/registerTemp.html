<div class="modal-header">
    <h3 class="modal-title">Sign Up</h3>
</div>

<form name="registerForm">
<div class="modal-body">
        <label>Username</label><input type="text" class="form-control" ng-model="user.name" required>
        <label>Email</label><input type="email" class="form-control" name='uEmail' ng-model="user.email" required>
        <div ng-show="registerForm.uEmail.$dirty && registerForm.uEmail.$invalid" class="label label-danger">
           Invalid:
            <span ng-show="registerForm.uEmail.$error.required">Please input your Email!</span>
            <span ng-show="registerForm.uEmail.$error.email">This is not a valid Email.</span>
        </div>
        <div>
            <label>Password</label><input type="password" class="form-control" ng-model="user.password" required>
        </div>


    <div class="checkbox">
        <label>
            <input type="checkbox" ng-init="agreeTerm=false" ng-model="agreeTerm" required>I agree to the <a href="#">Terms of Service</a>
        </label>
    </div>
    <div ng-show="!agreeTerm" class="label label-warning">
        Please read our terms and agreement.
    </div>
    <!--<p>inputted:</p>-->
    <!--name: {{user.email}}-->
    <!--password: {{user.password}}-->

</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createUser(user)" ng-disabled="registerForm.$invalid">Create my account</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>

</form>
